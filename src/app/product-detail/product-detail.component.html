<div>
  <nav class="navbar navbar-expand-sm bg-light">
    <button type="button" (click)="back()" class="btn btn-light btn-md mr-1 mb-2">Back</button>
    <button type="button" (click)="viewCart()" class="btn btn-light btn-md mr-1 mb-2">
      <i class="fas fa-shopping-cart pr-2" ></i>View Cart {{serviceCall.logIn.cart.length}}
    </button>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button type="button" (click)="logOut()" class="btn btn-light btn-md mr-1 mb-2">Log Out</button>
        </li>
    </ul>
  </nav>
  <section class="mb-5" class="details">
    <div class="row">
      <div class="col-md-6 mb-4 mb-md-0">
        <div id="mdb-lightbox-ui"></div>
        <div class="mdb-lightbox">
          <div class="row product-gallery mx-1">
            <div class="col-12 mb-0">
              <figure class="view overlay rounded z-depth-1 main-img">
                  <img  [src]="productDetails.image"
                    class="img-fluid z-depth-1">
              </figure>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h5>{{productDetails.title}}</h5>
        <p><span class="mr-1"><strong>{{productDetails.price}}</strong></span></p>
        <p class="pt-1">{{productDetails.description}}</p>
        <hr>
        <button type="button" (click)="addtoCart()" class="btn btn-light btn-md mr-1 mb-2">
          <i class="fas fa-shopping-cart pr-2" ></i>Add to cart
        </button>
      </div>
    </div>
  </section>
</div>

<div>
  <nav class="navbar navbar-expand-sm bg-light">
    <button type="button" (click)="back()" class="btn btn-light btn-md mr-1 mb-2">Back</button>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button type="button" (click)="logOut()" class="btn btn-light btn-md mr-1 mb-2">Log Out</button>
        </li>
    </ul>
  </nav>

  <section class="cartView">

    <!--Grid row-->
        <div class="row">

      <!--Grid column-->
      <div class="col-lg-8">

        <!-- Card -->
        <div class="mb-3">
          <div class="pt-4 wish-list">

            <h5 class="mb-4">Cart (<span>{{cardData.length}}</span> items)</h5>

            <div class="row mb-4" *ngFor="let data of cardData; index as i">
              <div class="col-md-5 col-lg-3 col-xl-3">
                <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
                  <img class="img-fluid w-100"
                    [src]="data.image" alt="Sample">
                  <a href="#!">
                  </a>
                </div>
              </div>
              <div class="col-md-7 col-lg-9 col-xl-9">
                <div>
                  <div class="d-flex justify-content-between">
                    <div>
                      <h5>{{data.title}}</h5>
                      <p class="mb-3 text-muted text-uppercase small">{{data.description}}</p>
                      <p class="mb-2 text-muted text-uppercase small">Cotegory:{{data.category}}</p>

                    </div>
                    <div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <a  type="button" class="card-link-secondary small text-uppercase mr-3" (click)="remveProduct(i)"><i
                          class="fas fa-trash-alt mr-1"></i> Remove item </a>
                    </div>
                    <p class="mb-0"><span><strong id="summary">${{data.price}}</strong></span></p>
                  </div>
                </div>
              </div>
            </div>
            <hr class="mb-4" >
            <h1  *ngIf="cardData.length==0">OOPS ! no products in the cart</h1>

          </div>
        </div>
        <!-- Card -->

        <!-- Card -->





      </div>
      <!--Grid column-->

      <!--Grid column-->


    </div>
    <!-- Grid row -->

  </section>

</div>


<!--Section: Block Content-->

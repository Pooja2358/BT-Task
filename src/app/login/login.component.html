<div class="loginBackground">
  <div class="container">
    <div class="card bg-light">
      <article class="card-body mx-auto">
        <h4 class="card-title mt-3 text-center"> Log In</h4>
        <form [formGroup]="logInForm"  novalidate>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input formControlName="email" name="email" id="email" class="form-control" placeholder="Email ID"
              type="text">
          </div>
          <div class="error">
            <span  class="error-lbl" *ngIf="logInForm.get('email').hasError('pattern')">Please enter valid email id</span>
            <span  class="error-lbl" *ngIf="logInForm.get('email').hasError('required') && logInForm.get('email').touched" >Emai Id is required</span>
            <span  *ngIf="!logInForm.get('email').hasError('pattern') && (!logInForm.get('email').hasError('required') && logInForm.get('email').touched|| logInForm.get('email').untouched)">We will use this email id for any further communication</span>
          </div>

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="psw" id="psw" formControlName="psw" class="form-control" placeholder="Password"
              type="password" required>
          </div>
          <div class="error">
            <span  class="error-lbl" *ngIf="logInForm.get('psw').hasError('required') && logInForm.get('psw').touched" >Password is required</span>
            <span  *ngIf="(!logInForm.get('psw').hasError('required') && logInForm.get('psw').touched|| logInForm.get('psw').untouched)">Please enter password</span>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="onLogIn()" [disabled]="logInForm.invalid"> Log In </button>
          </div>
        </form>
      </article>
    </div>
  </div>
</div>
